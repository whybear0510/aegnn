program: train.py
method: random
name: sweep
command:
  - python3
  - ${program}
  - "graph_res"
  - "--task"
  - "recognition"
  - "--dataset"
  - "ncars"
  - "--dim"
  - "3"
  - ${args}
metric:
  goal: maximize
  name: Val/Accuracy
parameters:
  max-epochs:
    value: 100
  min-epochs:
    value: 35
  init-lr:
    min: 0.0005
    max: 0.005
  batch-size: 
    values: [64, 128]
  weight-decay:
    values: [0.0, 0.005, 0.001]
  act:
    distribution: categorical
    values:
    - elu
    - relu

