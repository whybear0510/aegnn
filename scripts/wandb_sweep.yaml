program: train.py
method: bayes
name: sweep_weight_decay
command:
  - python3
  - ${program}
  - "graph_res"
  - "--task"
  - "recognition"
  - "--dataset"
  - "ncars"
  - "--dim"
  - "3"
  - "--conv-type"
  - "fuse"
  - "--run-name"
  - "cylinder_dmax16_dt65535"
  - ${args}
metric:
  goal: maximize
  name: Test/Accuracy
parameters:
  # max-epochs:
  #   value: 100
  # min-epochs:
  #   value: 35
  init-lr:
    value: 0.001
  batch-size:
    value: 64
  weight-decay:
    distribution: uniform
    min: 0.000
    max: 0.01
  act:
    value: "relu"
  grid-div:
    value: 8
  # distill-t:
  #   values: [0.1, 0.5, 1.0, 1.5, 2.0]
  # distill-alpha:
  #   values: [0.5, 0.75, 0.9, 0.95]
